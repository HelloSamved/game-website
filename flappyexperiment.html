<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird - HTML5 Canvas</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #87CEEB 0%, #98FB98 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        canvas {
            border: 2px solid #333;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            cursor: pointer;
        }
        
        .game-ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .score {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 24px;
            font-weight: bold;
        }
        
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            pointer-events: auto;
        }
        
        .start-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            pointer-events: auto;
        }
        
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    
    <div class="game-ui">
        <div class="score" id="score">Score: 0</div>
        
        <div class="start-screen" id="startScreen">
            <h1>üê¶ Flappy Bird</h1>
            <p>Click or press SPACE to flap your wings!</p>
            <p>Avoid the pipes and get the highest score!</p>
            <button onclick="startGame()">Start Game</button>
        </div>
        
        <div class="game-over" id="gameOver" style="display: none;">
            <h2>Game Over!</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <p>Best Score: <span id="bestScore">0</span></p>
            <button onclick="resetGame()">Play Again</button>
        </div>
    </div>

    <script>
        // Game constants
        const CANVAS_WIDTH = 800;
        const CANVAS_HEIGHT = 600;
        const GRAVITY = 0.5;
        const PIPE_WIDTH = 80;
        const PIPE_GAP = 150;
        const   PIPE_SPEED = 2;
        const GROUND_HEIGHT = 100;
        
        // Game variables
        let canvas, ctx;
        let gameState = 'ready'; // 'ready', 'playing', 'ended'
        let score = 0;
        let highScore = localStorage.getItem('flappy-high-score') || 0;
        let pipes = [];
        let pipeIdCounter = 0;
        let lastTime = 0;
        let animationId;
        
        // Bird object
        let bird = {
            x: 120,
            y: 200,
            velocity: 0,
            radius: 15
        };
        
        // Initialize game
        function init() {
            canvas = document.getElementById('gameCanvas');
            ctx = canvas.getContext('2d');
            
            // Event listeners
            document.addEventListener('keydown', handleKeyPress);
            canvas.addEventListener('click', handleClick);
            
            // Update UI
            updateUI();
            
            // Start game loop
            gameLoop();
        }
        
        function handleKeyPress(event) {
            if (event.code === 'Space') {
                event.preventDefault();
                if (gameState === 'ready') {
                    startGame();
                } else if (gameState === 'playing') {
                    jump();
                }
            }
        }
        
        function handleClick() {
            if (gameState === 'ready') {
                startGame();
            } else if (gameState === 'playing') {
                jump();
            }
        }
        
        function startGame() {
            gameState = 'playing';
            score = 0;
            bird = { x: 120, y: 200, velocity: 0, radius: 15 };
            pipes = [];
            pipeIdCounter = 0;
            updateUI();
        }
        
        function endGame() {
            gameState = 'ended';
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('flappy-high-score', highScore);
            }
            updateUI();
        }
        
        function resetGame() {
            gameState = 'ready';
            score = 0;
            bird = { x: 120, y: 200, velocity: 0, radius: 15 };
            pipes = [];
            updateUI();
        }
        
        function jump() {
            if (gameState === 'playing') {
                bird.velocity = -8; // Jump strength
            }
        }
        
        function updateUI() {
            document.getElementById('score').textContent = `Score: ${score}`;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('bestScore').textContent = highScore;
            
            // Show/hide screens
            document.getElementById('startScreen').style.display = gameState === 'ready' ? 'block' : 'none';
            document.getElementById('gameOver').style.display = gameState === 'ended' ? 'block' : 'none';
        }
        
        // Game loop
        function gameLoop(currentTime = 0) {
            const deltaTime = currentTime - lastTime;
            lastTime = currentTime;
            
            // Clear canvas
            ctx.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
            
            // Draw background
            drawBackground();
            
            if (gameState === 'playing') {
                // Update bird
                updateBird(deltaTime);
                
                // Update pipes
                updatePipes(deltaTime);
                
                // Check collisions
                if (checkCollisions()) {
                    endGame();
                }
            }
            
            // Draw everything
            drawPipes();
            drawBird();
            drawGround();
            
            animationId = requestAnimationFrame(gameLoop);
        }
        
        function updateBird(deltaTime) {
            const timeMultiplier = deltaTime / 16.67; // Normalize to 60fps
            bird.velocity += GRAVITY * timeMultiplier;
            bird.y += bird.velocity * timeMultiplier;
        }
        
        function updatePipes(deltaTime) {
            const timeMultiplier = deltaTime / 16.67;

            // üî∏ Calculate dynamic speed based on score
            const baseSpeed = 2;
            const speedMultiplier = Math.min(1 + score * 0.1, 3);  // max 3x speed
            const pipeSpeed = baseSpeed * speedMultiplier;

            // üîÑ Move existing pipes
            pipes = pipes.map(pipe => ({
                ...pipe,
                x: pipe.x - pipeSpeed * timeMultiplier
            }));

            // ‚úÖ Scoring
            pipes.forEach(pipe => {
                if (!pipe.scored && pipe.x + PIPE_WIDTH < bird.x) {
                    pipe.scored = true;
                    score++;
                    updateUI();
                }
            });
        
            // ‚ùå Remove off-screen pipes
            pipes = pipes.filter(pipe => pipe.x + PIPE_WIDTH > -50);
        
            // ‚ûï Add new pipes with random spacing
            const lastPipe = pipes[pipes.length - 1];
            const minDistance = 250;
            const maxDistance = 400;
            const pipeDistance = Math.random() * (maxDistance - minDistance) + minDistance;
        
            if (!lastPipe || lastPipe.x < CANVAS_WIDTH - pipeDistance) {
                const minTopHeight = 50;
                const maxTopHeight = CANVAS_HEIGHT - GROUND_HEIGHT - PIPE_GAP - 50;
                const topHeight = Math.random() * (maxTopHeight - minTopHeight) + minTopHeight;
            
                pipes.push({
                    id: pipeIdCounter++,
                    x: CANVAS_WIDTH,
                    topHeight: topHeight,
                    bottomY: topHeight + PIPE_GAP,
                    width: PIPE_WIDTH,
                    scored: false
                });
    }
}

        
        function checkCollisions() {
            // Ground collision
            if (bird.y + bird.radius > CANVAS_HEIGHT - GROUND_HEIGHT) {
                return true;
            }
            
            // Ceiling collision
            if (bird.y - bird.radius < 0) {
                return true;
            }
            
            // Pipe collisions
            for (const pipe of pipes) {
                if (bird.x + bird.radius > pipe.x && bird.x - bird.radius < pipe.x + pipe.width) {
                    if (bird.y - bird.radius < pipe.topHeight || bird.y + bird.radius > pipe.bottomY) {
                        return true;
                    }
                }
            }
            
            return false;
        }
        
        // Drawing functions
        function drawBird() {
            ctx.save();
            
            // Calculate rotation based on velocity for animation
            const rotation = Math.max(-0.5, Math.min(0.8, bird.velocity * 0.1));
            
            // Translate and rotate
            ctx.translate(bird.x, bird.y);
            ctx.rotate(rotation);
            
            // Wing animation
            const wingOffset = bird.velocity < 0 ? -3 : 1;
            
            // Bird body
            ctx.fillStyle = '#FFD700';
            ctx.beginPath();
            ctx.arc(0, 0, bird.radius, 0, Math.PI * 2);
            ctx.fill();
            
            // Bird outline
            ctx.strokeStyle = '#FF8C00';
            ctx.lineWidth = 2;
            ctx.stroke();
            
            // Wing
            ctx.fillStyle = '#FFA500';
            ctx.beginPath();
            ctx.ellipse(-8, wingOffset, 8, 12, 0, 0, Math.PI * 2);
            ctx.fill();
            ctx.strokeStyle = '#FF8C00';
            ctx.lineWidth = 1;
            ctx.stroke();
            
            // Bird eye
            ctx.fillStyle = '#FFF';
            ctx.beginPath();
            ctx.arc(3, -5, 4, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = '#000';
            ctx.beginPath();
            ctx.arc(5, -5, 2, 0, Math.PI * 2);
            ctx.fill();
            
            // Bird beak
            ctx.fillStyle = '#FF8C00';
            ctx.beginPath();
            ctx.moveTo(bird.radius - 2, 0);
            ctx.lineTo(bird.radius + 8, -2);
            ctx.lineTo(bird.radius + 8, 2);
            ctx.closePath();
            ctx.fill();
            
            ctx.restore();
        }
        
        function drawPipes() {
            pipes.forEach(pipe => {
                // Top pipe
                ctx.fillStyle = '#228B22';
                ctx.fillRect(pipe.x, 0, pipe.width, pipe.topHeight);
                
                // Top pipe cap
                ctx.fillStyle = '#32CD32';
                ctx.fillRect(pipe.x - 5, pipe.topHeight - 30, pipe.width + 10, 30);
                
                // Bottom pipe
                ctx.fillStyle = '#228B22';
                ctx.fillRect(pipe.x, pipe.bottomY, pipe.width, CANVAS_HEIGHT - GROUND_HEIGHT - pipe.bottomY);
                
                // Bottom pipe cap
                ctx.fillStyle = '#32CD32';
                ctx.fillRect(pipe.x - 5, pipe.bottomY, pipe.width + 10, 30);
                
                // Pipe outlines
                ctx.strokeStyle = '#006400';
                ctx.lineWidth = 2;
                ctx.strokeRect(pipe.x, 0, pipe.width, pipe.topHeight);
                ctx.strokeRect(pipe.x, pipe.bottomY, pipe.width, CANVAS_HEIGHT - GROUND_HEIGHT - pipe.bottomY);
            });
        }
        
        function drawGround() {
            // Ground
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(0, CANVAS_HEIGHT - GROUND_HEIGHT, CANVAS_WIDTH, GROUND_HEIGHT);
            
            // Ground texture
            ctx.fillStyle = '#A0522D';
            for (let x = 0; x < CANVAS_WIDTH; x += 20) {
                ctx.fillRect(x, CANVAS_HEIGHT - GROUND_HEIGHT, 1, GROUND_HEIGHT);
            }
            
            // Grass
            ctx.fillStyle = '#32CD32';
            ctx.fillRect(0, CANVAS_HEIGHT - GROUND_HEIGHT, CANVAS_WIDTH, 10);
        }
        
        function drawBackground() {
            // Sky gradient
            const gradient = ctx.createLinearGradient(0, 0, 0, CANVAS_HEIGHT);
            gradient.addColorStop(0, '#87CEEB');
            gradient.addColorStop(1, '#98FB98');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
            
            // Clouds
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            const clouds = [
                { x: 100, y: 80 },
                { x: 300, y: 120 },
                { x: 600, y: 90 }
            ];
            
            clouds.forEach(cloud => {
                ctx.beginPath();
                ctx.arc(cloud.x, cloud.y, 20, 0, Math.PI * 2);
                ctx.arc(cloud.x + 25, cloud.y, 25, 0, Math.PI * 2);
                ctx.arc(cloud.x + 50, cloud.y, 20, 0, Math.PI * 2);
                ctx.arc(cloud.x + 25, cloud.y - 15, 20, 0, Math.PI * 2);
                ctx.fill();
            });
        }
        
        // Start the game when page loads
        window.addEventListener('load', init);
    </script>
</body>
</html>
